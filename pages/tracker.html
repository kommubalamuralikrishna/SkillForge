<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillForge – Skill Tracker</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">⚡ SkillForge</div>
    <nav>
      <a href="../index.html">Dashboard</a>
      <a href="tracker.html" class="active">Skill Tracker</a>
      <a href="goals.html">Goals</a>
      <a href="certifications.html">Certifications</a>
    </nav>
  </header>

  <!-- Centered Glass Card -->
  <main class="tracker-center">
    <section class="tracker-card">
      <h2><i class="fas fa-book-open"></i> Skill Tracker</h2>
      <p>Track and manage your skills with progress indicators</p>

      <!-- Form -->
      <form id="skillForm" class="tracker-form">
        <input type="text" id="skillName" placeholder="Enter Skill (e.g. JavaScript)" required />
        <input type="number" id="skillProgress" placeholder="Progress (%)" min="0" max="100" required />
        <button type="submit" class="btn">+ Add Skill</button>
      </form>

      <!-- Skill List -->
      <div id="skillList" class="skill-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BalamuraliKrishna | SkillForge</p>
  </footer>

  <script src="../app.js"></script>
</body>
</html>
